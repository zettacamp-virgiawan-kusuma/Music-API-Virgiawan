<!-- <p>song-table-list works!</p> -->
<div class="container-fluid bg-dark">
  <div class="row vertical-center">
    <div class="col-12">
      <mat-card>
        <div class="text-end mb-2">
          <button class="me-2 btn-warning" mat-flat-button (click)="openAddDialog()">+ Add </button>
          <button class="me-2" mat-flat-button>Reset</button>
        </div>
        <table mat-table [dataSource]="songs" class="mat-elevation-z8 w-100 bg-black">
          <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>
                  <tr> Name </tr>
                  <tr>
                      <mat-form-field appearance="standard">
                          <mat-label>Search</mat-label>
                          <input matInput placeholder="Search" #input>
                      </mat-form-field>
                  </tr>
              </th>
              <td mat-cell *matCellDef="let row">{{row.name}}</td>
          </ng-container>
        
          <ng-container matColumnDef="genre">
              <th mat-header-cell *matHeaderCellDef>
                  <tr> Genre </tr>
                  <tr>
                      <mat-form-field appearance="standard">
                          <mat-label>Search</mat-label>
                          <input matInput placeholder="Search" #input>
                      </mat-form-field>
                  </tr>
              </th>
              <td mat-cell *matCellDef="let row">{{row.genre}}</td>
          </ng-container>
        
          <ng-container matColumnDef="duration">
              <th mat-header-cell *matHeaderCellDef> Duration </th>
              <td mat-cell *matCellDef="let row">{{row.duration}}</td>
          </ng-container>
        
          <ng-container matColumnDef="created_by">
              <th mat-header-cell *matHeaderCellDef>
                  <tr> Created By </tr>
                  <tr>
                      <mat-form-field appearance="standard">
                          <mat-label>Search</mat-label>
                          <input matInput placeholder="Search" #input>
                      </mat-form-field>
                  </tr>
              </th>
              <td mat-cell *matCellDef="let row">{{row.created_by}}</td>
          </ng-container>
        
          <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let row">
                <button mat-mini-fab color="basic" aria-label="Edit Button">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-mini-fab color="basic" aria-label="Detail Button">
                  <mat-icon>visibility</mat-icon>
                </button>
                <button mat-mini-fab color="basic" aria-label="Delete Button">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
          </ng-container>
        
          <ng-container matColumnDef="loading">
              <th mat-header-cell *matHeaderCellDef>
                  <mat-spinner></mat-spinner>
              </th>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-header-row *matHeaderRowDef="['loading']" [hidden]="!loading"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" [hidden]="loading"></tr>
        </table>
        
        <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users">
        </mat-paginator>
      </mat-card>
    </div>
  </div>
</div>
