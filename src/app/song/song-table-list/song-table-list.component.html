<!-- <p>song-table-list works!</p> -->
<div class="container-fluid mt-5">
  <div class="row">
    <div class="col-12">

      <div class="text-end mb-2">
        <button class="ms-2 btn-warning" mat-flat-button (click)="openAddDialog()">
          <mat-icon>add</mat-icon> Add New Song
        </button>
        <button class="ms-2" mat-flat-button color="default">
          <mat-icon>restart_alt</mat-icon> Reset
        </button>
      </div>

      <table mat-table [dataSource]="songs" class="mat-elevation-z8 w-100">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <ng-container matColumnDef="genre">
          <th mat-header-cell *matHeaderCellDef> Genre </th>
          <td mat-cell *matCellDef="let row">{{row.genre}}</td>
        </ng-container>

        <ng-container matColumnDef="duration">
          <th mat-header-cell *matHeaderCellDef rowspan="2"> Duration </th>
          <td mat-cell *matCellDef="let row">{{row.duration}}</td>
        </ng-container>

        <ng-container matColumnDef="created_by">
          <th mat-header-cell *matHeaderCellDef> Created By </th>
          <td mat-cell *matCellDef="let row">{{row.created_by}}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef rowspan="2"> Action </th>
          <td mat-cell *matCellDef="let row">
            <button mat-mini-fab color="basic" aria-label="Edit Button" (click)="openEditDialog(row._id)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-mini-fab color="basic" aria-label="Detail Button" (click)="detailSong(row._id)">
              <mat-icon>visibility</mat-icon>
            </button>
            <button mat-mini-fab color="basic" aria-label="Delete Button" (click)="deleteSong(row._id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="filter-name">
          <th mat-header-cell *matHeaderCellDef>
            <mat-form-field class="px-3" appearance="standard">
              <mat-label>Search</mat-label>
              <input matInput placeholder="Search" #input>
            </mat-form-field>
          </th>
        </ng-container>
        <ng-container matColumnDef="filter-genre">
          <th mat-header-cell *matHeaderCellDef>
            <mat-form-field class="px-3" appearance="standard">
              <mat-label>Search</mat-label>
              <input matInput placeholder="Search" #input>
            </mat-form-field>
          </th>
        </ng-container>
        <ng-container matColumnDef="filter-created_by">
          <th mat-header-cell *matHeaderCellDef>
            <mat-form-field class="px-3" appearance="standard">
              <mat-label>Search</mat-label>
              <input matInput placeholder="Search" #input>
            </mat-form-field>
          </th>
        </ng-container>

        <ng-container matColumnDef="loading">
          <th mat-header-cell *matHeaderCellDef>
            <mat-spinner></mat-spinner>
          </th>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-header-row *matHeaderRowDef="filteredColumns"></tr>

        <tr mat-header-row *matHeaderRowDef="['loading']" [hidden]="!loading"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [hidden]="loading"></tr>
      </table>

      <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users">
      </mat-paginator>
    </div>
  </div>
</div>
